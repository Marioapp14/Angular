<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>


      .bg{

        background-position: center center;
        max-width: 100%;
        height: 80%;

      }
      .container{
        margin: 0 auto;
      }


    </style>
  </head>
  <body>

    <div class="container  rounded">
      <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6" >
          <img src="https://images.pexels.com/photos/17436320/pexels-photo-17436320/free-photo-of-camara-fotografia-tecnologia-dispositivo.jpeg" class="bg" alt="">
        </div>

        <div class="col">
          <div class="text-end">
            <img src="../assets/imagenes/logo ud.jpg" width="48px" alt="">
          </div>

          <h2 class="fw-bold text text-center py-5">Bienvenido</h2>

          <form  action="#">
            <div class="mb-4">
              <label for="email" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-4 form-check">

              <input type="checkbox" name="connected"  class="form-check-input" id="">
              <label for="connected" class="form-check-label">Mantenerme conectado</label>
            </div>

            <div class="d-grid">

              <button type="submit" class="btn btn-primary ">Iniciar Sesion</button>
            </div>

            <div class="my-3">
              <span>No tienes cuenta? <a href="#">Registrate</a></span><br>
              <span><a href="#">Recuperar contraseña</a></span>
            </div>


          </form>

          <!--Login con redes sociales  -->
          <div class="container w-100 my-5" >
            <div class="row text-center">
              <div class="col-12">Iniciar Sesion</div>
            </div>
              <div class="row">
                <div class="col">
                  <button class="btn btn-outline-danger w-100 my-1">
                    <div class="row align-items-center">
                      <div class="col-2 d-node d-md-block">
                        <img src="../assets/imagenes/google.png" alt="" width="32px">
                      </div>
                      <div class="col-12 col-md-10 text-center" >
                        Google
                      </div>
                    </div>
                  </button>
                </div>
                <div class="col"></div>
              </div>
          </div>

        </div>
      </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
